---
layout: search
title: Pretraga
---

<div id="rezultati-pretrage"></div>

<script>
  window.store = {
  {% for post in site.posts %}

    {% assign category = post.categories.first %}
    {% include find_parent.html category=category %}

    {% if post.image %}
      {% assign post_header_img = post.image %}
    {% else %}
      {% assign post_header_img = parent.image %}
    {% endif %}

    {% assign words = post.content | number_of_words %}

    "{{ post.url | slugify }}": {
      "title": "{{ post.title | xml_escape }}",
      "content": {{ post.content | strip_html | strip_newlines | jsonify }},
      "excerpt": "{{ post.excerpt | strip_html }}",
      "date": '{{ post.date | date: "%d. %m. %Y." }}',
      "img": "{{ post_header_img | replace: '/img/', '/thumbs_200/' }}",
      "description": "{{ post.description }}",
      "read_time": "vreme ƒçitanja: ~ {{ words | divided_by:170 }} min.",
      "tags": "{{ post.tags | join: ' ' }}",
      "url": "{{ post.url | xml_escape }}"
    }
    {% unless forloop.last %},{% endunless %}
    {% endfor %}
  };
</script>
<script src="/pretraga/lunr.min.js"></script>
<script src="/pretraga/search.js"></script>
