<div style="float: right; padding-left: 20px;">
    <img border="0" alt="{{ post.title }}" src="{{ include.post.img }}" />
</div>
<strong>{{ include.post.authors }}</strong>
<h2>{{ include.post.title }}</h2>
<p class="muted mt-0">{{ page.excerpt }}</p>
<a href="https://www.goodreads.com/book/show/{{ include.post.goodreads_id }}" class="external goodreads-link" title="goodreads">
goodreads</a>
