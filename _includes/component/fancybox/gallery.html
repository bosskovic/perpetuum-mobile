<div id="gallery">
  {% for pic in ppt_gallery_contents %}
  <a class="fancybox-pic size-2" href="{{ pic }}" title="{% include scripts/img_title.html pic=pic %}" ></a>
  <a class="fancybox-pic size-1" href="{{ pic | replace: '/img', '/thumbs'  }}" title="{% include scripts/img_title.html pic=pic %}" ></a>
  {% endfor %}
</div>
