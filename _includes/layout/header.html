{% if page.title != site.title %}
{% include layout/header/nav.html %}
{% endif %}

<header class="intro-header" style="background-image: url('{{ ppt_header_img }}')">
  <div class="overlay">
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
          <div class="page-heading">
            <h1>{{ page.title }}</h1>
            <span class="subheading">{{ page.description }}</span>
            <!-- <span class="meta">Posted by {% if page.author %}{{ page.author }}{% else %}{{ site.title }}{% endif %} on {{ page.date | date: "%B %-d, %Y" }}</span> -->
          </div>
        </div>
      </div>
    </div>
  </div>
</header>
<script>
  $('header.intro-header').css('height', window.innerHeight);
  $('header.intro-header .overlay').css('height', window.innerHeight);
</script>
