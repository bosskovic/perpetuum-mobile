---
layout: simple
---

<div id="text" class="content">
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
                <br>
                {{ content }}
                <br>

                <div class="tag-cloud">
                    {% include layout/content/tag_cloud.html prefix="rrr-" min_size=1 %}
                </div>


                <div class="clearfix"></div>
                <br>
                <span class="post-previews">
                  {% for post in site.categories[page.slug] %}
                  {% include layout/content/misc_post_preview.html %}
                  {% endfor %}
                </span>
            </div>
        </div>
    </div>
</div>
